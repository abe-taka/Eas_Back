<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"xmlns:th="http://www.thymeleaf.org">
<head>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>
<meta th:name="${_csrf.parameterName}" th:content="${_csrf.token}" />
<meta charset="UTF-8">
<link href="/css/main.css" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<title>授業選択 | Eas</title>
</head>
<body>

	<div id="log_session">
		<div th:text="${session_name} + さん"></div>
		<form th:action="@{/logout}" method="post">
			<button type="submit" class="btn btn-outline-dark">ログアウト</button>
		</form>
	</div>
	
	<nav>
    	<ul>
			<form th:action="@{/homeworksubmi}" method="get">
				<button type="submit"class="btn btn-outline-dark">提出状況</button>
			</form>
			<form th:action="@{/class/roomselect}" method="get">
				<button type="submit" class="btn btn-outline-dark">授業選択</button>
			</form>
		</ul>
	</nav>
	
	<!-- 学年選択 -->
	<form>
		<table>
			<thead>
				<tr>
					<th colspan="3" th:text="学年"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="list_schoolyear : ${list_schoolyear}" id="list_schoolyear">
					<th>
						<button type="button" class="btn btn-outline-dark btn-sm" th:text="${list_schoolyear} + 年" th:value="${list_schoolyear}"  th:data-parameter1="${list_schoolyear}" th:onclick="clickGrade(this.getAttribute('data-parameter1'))"></button>
					</th>
				</tr>
			</tbody>
		</table>
	</form>

	<!-- 組選択 -->
	<table>
		<thead>
			<tr>
				<th colspan="3" th:text="組"></th>
			</tr>
		</thead>
		<tbody id="list_id">
			<tr th:each="list_classEntity : ${list_classEntity}" th:object="${list_classEntity}">
				<form th:action="@{/class/teacherclass/classid}" method="get">
					<th>
						<button type="submit" th:text="*{schoolclass} + 組" class="list_class btn btn-outline-dark btn-sm"></button>
						<input type="hidden" th:value="*{classid}" name="classid">
					</th>
				</form>
			</tr>
		</tbody>
	</table>
	
	<!-- 非同期表示 -->
	<div class="border" id="disp">
		<form id="disp_data" th:action="@{/class/teacherclass/classid}" method="get"></form>
	</div>
</body>

<script>
	var flag = "0";

	//学年ごとの「組」情報の取得
	function clickGrade(school_year) {
		// リロードを防ぐ
		$("form").on('button', function(e) {
			e.preventDefault();
		})
		// CSRFトークンの取得
		const token = $("meta[name='_csrf']").attr("content");

		/// 非同期通信
		$.ajax({
			type : "POST",
			url : "/rest/room_select",
			headers : {
				"X-CSRF-TOKEN" : token
			},
			data : {
				js_schoolyear : school_year,
			},
			dataType : "json"
		})
		.then(function(response_data) {
			// 成功時
			console.log("response_data",response_data);
			
			if(flag == "0"){
				flag = "1";
				//Get時の組を消す
				var delete_element = document.getElementById('list_id'); 
				delete_element.remove('list_class');
			}
			else if(flag == "1"){
				//Rest取得の組を消す
				var delete_element2 = document.querySelectorAll('disp_data');
				$("#disp_data").empty();
			}	
			
			/*-- 表示処理 --*/
			for(var i = 0; i<response_data.length; i++){
				//組を取得
				var schoolclass = response_data[i]["schoolclass"] + "組";
				//ボタンタグ生成
				var newTag = document.createElement("button");
				// 表示する値をセット
				var addData = document.createTextNode(schoolclass);
				//対象要素.apeendChild(追加する要素);
				newTag.appendChild(addData);
	
				//表示する場所の取得
				var addPlace = document.getElementById("disp_data");
				addPlace.appendChild(newTag); //対象要素.apeendChild(追加する要素);
				
				//URLパス用のクラスidを設定
				const input = document.createElement("input");
			    input.setAttribute("type", "hidden");
			    input.setAttribute("name", "classid");
			    input.setAttribute("value", response_data[i]["classid"]);
			    addPlace.appendChild(input);
			}
		}, function() {
			// 失敗時
			var delete_element2 = document.querySelectorAll('disp_data');
			$("#disp_data").empty();
			console.log('clickGrade:fail');
		});
	}
</script>

</html>
