<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>問題管理</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container">
	<div class="row">
		<!-- サイドバー -->
		<div class="side col-lg-2">
			<!-- サイドバー共通部品 -->
			<div th:replace="/common/sidebar::sidebar"></div>
		</div>
		<!-- メイン -->
		<div class="column col-lg-10">
			<h1>問題管理</h1>
        <table class="table table-bordered table-striped">
            <tr>
                <th>宿題ID</th>
                <th>宿題ファイル名</th>
                <th>先生メールアドレス</th>
                <th>解答欄数</th>
                <th colspan="2"></th>
            </tr>
            <tr th:each="book:${bookAll}">
                <td th:text="${book.homework_id}"></td>
                <td><a th:text="${book.homework_filename}" th:href="@{'pdf/' + ${book.homework_filename}}"></a></td>
                <td th:text="${book.teacher_address}"></td>
                <td th:text="${book.answercolumn_num}"></td>
                <td>
                    <form th:action="@{/edit}" method="post">
                        <input type="submit" class="btn btn-outline-primary" name="edit" value="移動">
                        <input type="hidden" name="id" th:value="${book.homework_id}">
                    </form>
                </td>
                <td>
                  	<form th:action="@{/homeworkdelete}"  method="post">
                        <input type="submit" class="btn btn-outline-danger" name="delete" value="削除">
                        <input type="hidden" name="homework_id" th:value="${book.homework_id}">
                    </form>
                </td>
            </tr>
        </table>
		</div>
	</div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
