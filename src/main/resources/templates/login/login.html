<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン | Eas</title>
</head>
<body>
	<div th:text="${login_error}"></div>
	
	<form th:action="@{/home}" th:object="${loginForm}" method="post">
		<div>
			<input type="text" th:field="*{name}">
		</div>
		
		<div>
			<input type="text" th:field="*{password}">
		</div>
		
		<div>
			<input type="checkbox" name="remember-me">  入力したログイン情報を記憶しますか?
		</div>
		
		<button type="submit" th:text="ログイン"></button>
	</form>
</body>
</html>
