<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <title>授業画面 | Eas</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/js/app.js"></script>
</head>
<body>
<form name="form_flag">
	<input type="text" name="flag" th:value="${flag}" readonly>
</form>
<div id="main-content" class="container">
    <div class="row">
    	
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                	<!-- タイトル -->
                    <label for="connect">字幕</label>
                    <!-- ON -->
                    <button id="recog_connect" class="btn btn-default" type="button">開始</button>
                    <!-- OFF -->
                    <button id="recog_disconnect" class="btn btn-default" type="button">停止</button>
                </div>
            </form>
        </div>
    
	    <!-- 表示 -->
		<div id="result-div"></div>
	</div>
</div>		

<br>
<br>
<br>
<div id="main-content" class="container">
    <div class="row">
    	
    	<!-- Websocketとの接続のON/OFF -->
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                	<!-- タイトル -->
                    <label for="connect">WebSocket connection:</label>
                    <!-- ON -->
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <!-- OFF -->
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
                </div>
            </form>
        </div>
        
        <!-- 送信するデータ -->
        <div class="col-md-6">
            <form class="form-inline" name="socket_form">
            
            	<!-- 名前 -->
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="sendername" id="name" class="form-control" th:value="${session_id}" readonly>
                </div>
                
                <!-- メッセージ -->
                <div class="form-group">
                    <label for="name">Message</label>
                    <input type="text" id="message" class="form-control" placeholder="Hello">
                </div>
                
                <!-- 宛先 -->
                <div class="form-group">
                    <label for="name">SendTo_UserName</label>
                    <div id="send_username"></div>
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    
    <!-- 表示スペース -->
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Messages</th>
                </tr>
                </thead>
                <tr th:each="socketEntity : ${socketEntity}">
                	<td th:text="${socketEntity.name}"></td>
                	<td th:text="${socketEntity.message}"></td>
                </tr>
                
                <tbody id="show">
                </tbody>
            </table>
        </div>
    </div>
    
</div>
</body>
</html>
