<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"xmlns:th="http://www.thymeleaf.org">
<head>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>
<meta th:name="${_csrf.parameterName}" th:content="${_csrf.token}" />
<meta charset="UTF-8">
<title>授業選択 | Eas</title>
</head>
<body>
	<!-- 学年選択 -->
	<form>
		<table>
			<thead>
				<tr>
					<th colspan="3" th:text="学年"></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>
						<button type="button" th:text="1年" th:value="1"
							th:data-parameter1="1" th:data-parameter2="${school_code}"
							th:onclick="clickGrade(this.getAttribute('data-parameter1'),this.getAttribute('data-parameter2'))"></button>
					</th>
					<th>
						<button type="button" th:text="2年" th:value="2"
							th:data-parameter1="2" th:data-parameter2="${school_code}"
							th:onclick="clickGrade(this.getAttribute('data-parameter1'),this.getAttribute('data-parameter2'))"></button>
					</th>
					<th>
						<button type="button" th:text="3年" th:value="3"
							th:data-parameter1="3" th:data-parameter2="${school_code}"
							th:onclick="clickGrade(this.getAttribute('data-parameter1'),this.getAttribute('data-parameter2'))"></button>
					</th>
				</tr>
			</tbody>
		</table>
	</form>

	<!-- 組選択 -->
		<table>
			<thead>
				<tr>
					<th colspan="3" th:text="組"></th>
				</tr>
			</thead>
			<tbody id="list_id">
				<tr th:each="list_classEntity : ${list_classEntity}" th:object="${list_classEntity}">
					<form th:action="@{/class}" method="get">
						<th>
							<button type="submit" th:text="*{schoolclass} + 組" class="list_class"></button>
						</th>
					</form>
				</tr>
			</tbody>
		</table>
	<div class="border" id="disp">
		<form id="disp_data"></form>
	</div>
</body>

<script>
	var flag = "0";

	//学年ごとの「組」情報の取得
	function clickGrade(school_year, school_code) {
		// リロードを防ぐ
		$("form").on('button', function(e) {
			e.preventDefault();
		})
		// CSRFトークンの取得
		const token = $("meta[name='_csrf']").attr("content");

		/// 非同期通信
		$.ajax({
			type : "POST",
			url : "/rest/room_select",
			headers : {
				"X-CSRF-TOKEN" : token
			},
			data : {
				js_schoolyear : school_year,
				js_schoolcode : school_code
			},
			dataType : "json"
		})
		.then(function(response_data) {
			// 成功時
			console.log("response_data",response_data);
			
			if(flag == "0"){
				flag = "1";
				//Get時の組を消す
				var delete_element = document.getElementById('list_id'); 
				delete_element.remove('list_class');
			}
			else if(flag == "1"){
				//Rest取得の組を消す
				var delete_element2 = document.querySelectorAll('disp_data');
				$("#disp_data").empty();
			}	
			
			/*-- 表示処理 --*/
			for(var i = 0; i<response_data.length; i++){
				//組を取得
				var schoolclass = response_data[i]["schoolclass"] + "組";
				//ボタンタグ生成
				var newTag = document.createElement("button");
				// 表示する値をセット
				var addData = document.createTextNode(schoolclass);
				//対象要素.apeendChild(追加する要素);
				newTag.appendChild(addData);
	
				//表示する場所の取得
				var addPlace = document.getElementById("disp_data");
				addPlace.appendChild(newTag); //対象要素.apeendChild(追加する要素);
			}

		}, function() {
			// 失敗時
			console.log('clickGrade:fail');
		});
	}
</script>

</html>
